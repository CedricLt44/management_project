{% extends 'backend/base.html' %}

{% block content %}
    <h1 class="mb-6 text-4xl">{{ note.name }}</h1>

    <a href="{% url 'projet:note_edit' project.id note.id %}" class="py-4 px-8 bg-cyan-600 text-white inline-block">EDITER</a>
    <a href="{% url 'projet:note_delete' project.id note.id %}" class="py-4 px-8 bg-rose-600 text-white inline-block">SUPPRIMER</a>

    {% if note.body %}
        <p class="mb-6">{{ note.body }}</p>
    {% endif %}
{% endblock %}
