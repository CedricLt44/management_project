{% extends 'backend/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Ajouter de document pour "{{ project.name }}"</h1>

    <form method="post" action="." enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      <div class="mt-6">
        <button class="py-4 px-8 bg-amber-600 text-white">LOAD</button>
      </div>

    </form>

    <h2 class="mt-6 text-2xl"> LISTE DES DOCUMENTS </h2>

    
    <div class="mt-6 grid grid-cols-4 gap-4">
        {% for projectfile in project.files.all %}
            <div class="py-6 px-6 bg-slate-200">
                <h3 class="mb-4 text-xl">{{ projectfile.name }}</h3>

                <a href="{{ projectfile.attachment.url }}" target="_blank" class="text-sm text-slate-600">
                    Download file
                </a>
                |
                <a href="{% url 'projet:delete_file' project.id projectfile.id %}" class="text-sm text-slate-600">
                    Delete
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
