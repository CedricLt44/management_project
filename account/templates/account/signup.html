{% extends 'backend/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8 bg-slate-800 text-center rounded-lg shadow-xl space-y-3">
  <h1 class="text-3xl text-white">Sign Up</h1>
  <form class="px-8 mt-6 space-y-4" method="post" action=".">
    {% csrf_token %}
    
    <div>
      <label class="text-slate-400">Name</label><br>
      <input name="name" type="text" class="w-full py-4 px-6 bg-slate-400 text-white"/>
    </div>

    <div>
      <label class="text-slate-400">E-mail</label><br>
      <input name="email" type="email" class="w-full py-4 px-6 bg-slate-400 text-white"/>
    </div>

    <div>
      <label class="text-slate-400">Password</label><br>
      <input name="password1" type="password" class="w-full py-4 px-6 bg-slate-400 text-white"/>
    </div>

    <div>
      <label class="text-slate-400">Repeat Password</label><br>
      <input name="password2" type="password" class="w-full py-4 px-6 bg-slate-400 text-white"/>
    </div>

    <div>
      <button class="py-4 px-8 bg-sky-600 hover:bg-sky-700 rounded-lg text-white">Sign Up</button>
    </div>
  
  </form>
</div>
{% endblock content %}
