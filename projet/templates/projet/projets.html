{% extends 'backend/base.html' %}

{% block content %}
    <h1 class="text-center mb-6 text-4xl"> MES PROJETS</h1>
    <div class="flex flex-wrap gap-4 justify-center">
        <a href="{% url 'projet:add' %}" class="rounded-lg py-4 px-8 bg-amber-600 hover:bg-amber-700 text-white inline-block">Ajouter projet</a>
    </div>
    
    <div class="mt-6 grid grid-cols-4 gap-4">
        {% for project in projects %}
            <div class="group rounded-lg shadow-lg space-y-3 py-6 px-6 bg-slate-200 hover:bg-slate-500">
                <a href="{% url 'projet:projet' project.id %}">
                    <h2 class="group-hover:text-white mb-4 text-xl">{{ project.name }}</h2>
                    <p class="group-hover:text-white"> {{ project.created_at|date:"d/m/Y" }}</p>

                    <p class="group-hover:text-white text-sm text-slate-600">
                        {{ project.description }}
                    </p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
