{% extends 'backend/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Ajouter une note</h1>
    
    <form class="mt-6 space-y-4" method="post" action=".">
      {% csrf_token %}

      <div>
        <label class="text-slate-800">Name</label><br>
        <input name="name" type="text" class="w-full py-4 px-6 bg-slate-400 text-white"/>
      </div>

      <div>
        <label class="text-slate-800">Contexte</label><br>
        <textarea name="body" class="w-full py-4 px-6 bg-slate-400 text-white" rows="20"></textarea>
      </div>

      <div>
        <button class="py-4 px-8 bg-cyan-600 text-white">Ajouter</button>
      </div>

    </form>

{% endblock %}
