{% extends 'backend/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Ajouter un projet</h1>
    
    <form class=" max-w-screen-lg mx-auto mt-10 space-y-4" method="post" action=".">
      {% csrf_token %}

      <div>
        <label class="text-slate-800">Name</label><br>
        <input name="name" type="text" class="w-full py-4 px-6 bg-slate-400 text-white"/>
      </div>

      <div>
        <label class="text-slate-800">Client</label><br>
        <select name="customer" class="w-full py-4 px-6 bg-slate-400 text-white">
            <option value="" disabled selected>Choisissez un client</option>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select>
      </div>

      <div>
        <label class="text-slate-800">Description</label><br>
        <textarea name="description" class="w-full py-4 px-6 bg-slate-400 text-white"></textarea>
      </div>

      <div>
        <button class=" rounded-lg hover:bg-neutral-800 py-4 px-8 bg-neutral-600 text-white">AJOUTER</button>
      </div>

    </form>
    <a href="{% url 'projet:projets' %}" class="flex absolute inline-block right-9 bottom-9 py-4 px-8 bg-cyan-700 text-white z-50 rounded-2xl inline-block rounded-lg hover:bg-cyan-900">RETOUR</a>
{% endblock %}
